<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Light Theme */
        .light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* Dark Theme */
        .dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-container {
            width: 100%;
            margin-bottom: 2rem;
            position: relative;
        }

        .search-form {
            display: flex;
            gap: 0.75rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .search-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .search-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .weather-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .weather-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: white;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-message.show {
            display: block;
        }

        /* Dark theme adjustments */
        .dark .app-title {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark .search-btn {
            background: rgba(116, 185, 255, 0.9);
            color: white;
        }

        .dark .search-btn:hover {
            background: #74b9ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="header">
            <h1 class="app-title">WeatherNow</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        </div>

        <div class="search-container">
            <form class="search-form" onsubmit="searchWeather(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Enter city name..."
                    id="cityInput"
                    required
                >
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="city-name" id="cityName">New York</div>
            <div class="temperature" id="temperature">22¬∞C</div>
            <div class="description" id="description">Sunny</div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels like</div>
                    <div class="detail-value" id="feelsLike">25¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            City not found. Please check the spelling and try again.
        </div>
    </div>

    <script>
        let isDarkMode = false;

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                body.className = 'dark';
                themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
            } else {
                body.className = 'light';
                themeToggle.innerHTML = 'üåô Dark Mode';
            }
        }

        function getWeatherIcon(condition) {
            const icons = {
                'clear': '‚òÄÔ∏è',
                'sunny': '‚òÄÔ∏è',
                'clouds': '‚òÅÔ∏è',
                'cloudy': '‚òÅÔ∏è',
                'rain': 'üåßÔ∏è',
                'rainy': 'üåßÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'snowy': '‚ùÑÔ∏è',
                'thunderstorm': '‚õàÔ∏è',
                'storm': '‚õàÔ∏è',
                'mist': 'üå´Ô∏è',
                'fog': 'üå´Ô∏è',
                'haze': 'üå´Ô∏è'
            };
            
            const lowerCondition = condition.toLowerCase();
            for (const key in icons) {
                if (lowerCondition.includes(key)) {
                    return icons[key];
                }
            }
            return 'üå§Ô∏è'; // Default icon
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('weatherCard').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            document.getElementById('weatherCard').classList.remove('show');
        }

        function updateWeatherCard(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('description').textContent = data.description;
            document.getElementById('feelsLike').textContent = data.feelsLike;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('windSpeed').textContent = data.windSpeed;
            document.getElementById('pressure').textContent = data.pressure;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.description);
            
            document.getElementById('weatherCard').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function generateMockWeatherData(city) {
            const conditions = ['Sunny', 'Cloudy', 'Rainy', 'Clear', 'Partly Cloudy', 'Thunderstorm', 'Snow', 'Mist'];
            const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
            const temperature = Math.floor(Math.random() * 35) + 5; // 5-40¬∞C
            const feelsLike = temperature + Math.floor(Math.random() * 6) - 3; // ¬±3¬∞C
            
            return {
                city: city,
                temperature: `${temperature}¬∞C`,
                description: randomCondition,
                feelsLike: `${feelsLike}¬∞C`,
                humidity: `${Math.floor(Math.random() * 40) + 40}%`, // 40-80%
                windSpeed: `${Math.floor(Math.random() * 20) + 5} km/h`, // 5-25 km/h
                pressure: `${Math.floor(Math.random() * 50) + 1000} hPa` // 1000-1050 hPa
            };
        }

        async function searchWeather(event) {
            event.preventDefault();
            
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            // Simulate API call delay
            setTimeout(() => {
                hideLoading();
                
                // Simulate some cities not being found
                const notFoundCities = ['xyz', 'invalid', 'notfound', '123'];
                if (notFoundCities.includes(city.toLowerCase())) {
                    showError('City not found. Please check the spelling and try again.');
                    return;
                }

                // Generate and display mock weather data
                const weatherData = generateMockWeatherData(city);
                updateWeatherCard(weatherData);
                
                // Clear input
                cityInput.value = '';
            }, 1500);
        }

        // Show initial weather card
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('weatherCard').classList.add('show');
            }, 500);
        });
    </script>
